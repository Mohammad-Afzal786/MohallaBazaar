# ────────────────────── Gradle JVM (8–16 GB RAM wale system ke liye perfect) ──────────────────────
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ────────────────────── Performance flags (sab on rakho) ──────────────────────
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# ────────────────────── Android flags ──────────────────────
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true

# ────────────────────── Kotlin daemon fix (ye 2 lines sabse important hain abhi) ──────────────────────
# Kotlin 2.1.0 + Gradle 8.12 ke saath daemon crash isliye hota hai kyunki default heap bahut chhota rehta hai
kotlin.daemon.jvm.options=-Xmx3072m -Xms512m -XX:+UseG1GC

# Incremental compilation off kar do temporary (2.1.0 mein bohot bug hai)
kotlin.incremental.android=false
kotlin.incremental=false

# Optional but helpful
kotlin.code.style=official